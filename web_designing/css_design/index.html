<html>

<head>
  <title>Add a cascading style sheet for designing the web page.</title>
  <link rel="Stylesheet" href="style.css" />
  <style>
    nav ul li:hover {
      cursor: pointer;
      transform: scale(1.3);
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <img id="logo" src="logo.png" alt="Cascading" />
      <ul>
        <li>Home</li>
        <li>Links</li>
        <li>About</li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Hello there, we've added <b style="color: skyblue">CSS</b> successfully</h1>
  </main>
</body>

</html>
