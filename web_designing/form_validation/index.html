<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Design a dynamic web page with validation of form field using Java Script</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>
  <body class="flexy">
    <form name="validation_form" class="boxy">
      <p class="flexy flexy_sb"><b>Small letters: </b><input class="round no_border some_pad" type="text" name="sml_letter"></p>
      <p class="flexy flexy_sb"><b>Capital letters:</b> <input class="round no_border some_pad" type="text" name="cpl_letter"></p>
      <p class="flexy flexy_sb"><b>Number: </b><input class="round no_border move_right some_pad" type="text" name="number"></p>
      <button type="submit" class="btn round no_border">Validate</button>
    </form>
  </body>
</html>
