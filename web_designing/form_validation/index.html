<!DOCTYPE html>
<html lang="en">

<head>
  <title>Design a dynamic web page with validation of form field using Java Script</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <form name="mainForm">
    <table>
      <tr>
        <td>Username: </td>
        <td><input type="text" name="username" required /></td>
      </tr>
      <tr>
        <td>Email: </td>
        <td><input type="email" name="email" required /></td>
      </tr>
      <tr>
        <td>Mobile no:</td>
        <td><input type="number" name="mobile" required /></td>
      </tr>
      <td><button type="submit"> Validate </button></td>
      </tr>
    </table>
  </form>
  <script src="script.js">
    
  </script>
</body>
</html>
