<!DOCTYPE html>
<html lang="en">

<head>
  <title>Use user defined function to get array of values and sort them in ascending order on webpage</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="script.js" defer></script>
</head>

<body>
  <p>Enter Some numbers (separated by ',')</p>
  <form action="#">
    <input type="text" id="user_nums" />
    <button type="submit" id="btn">Sort them</button>
    <ul id="sorted_nums"></ul>
  </form>
</body>
</html>
